{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{% block title %}BuzzFeed Maps{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/solid.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />

	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="{% static 'js/jquery.blockUI.js' %}"></script>
	<script src="{% static 'js/mapper.js' %}"></script>
	<script src="{% static 'js/mapper_generate.js' %}"></script>
	<script src="{% static 'js/mapper_annotate.js' %}"></script>
	<script src="{% static 'js/mapper_save.js' %}"></script>
	<script src="{% static 'js/mapper_embed.js' %}"></script>
	<script src="{% static 'js/ui.js' %}"></script>
	<script src="{% static 'js/gallery.js' %}"></script>
	<script src="{% static 'js/mustache.js' %}"></script>
	<script src="{% static 'js/ZeroClipboard.js' %}"></script>

	<style>
	  body { margin:0; padding:0; }
	  #map { position: relative; height: 300px; width: 100%;}
	  #markerAdder { position: relative; bottom:10px;}
	  #markerList { position: relative right:20px; top: 20px;}
	</style>

    {% block head %} {% endblock %}

  </head>
  <body>

    {% block body %} {% endblock %}

  </body>
</html>
