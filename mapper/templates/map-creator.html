 <div id='map-creator' class="hide" style="width:100%;">
    <div class="clearfix pb4  border-bottom">
    <div class="col md-col-6 xs-col-12 pr3">
      <label class="form-label">Title</label>
      <input id="mapTitle" type="text" placeholder="Enter the title of your map" class="mb4 text-input block col-4 xs-col-12">
    </div>

    <div class="col md-col-6 xs-col-12">
      <label class="form-label">Notes</label>
      <input id="mapNotes" type="text" placeholder="Notes about the data, source, etc" class="text-input block col-4 xs-col-12">
    </div>

    <div class="col col-12 mb2">
      <h4 class="bold">Pin Locations</h4>
      <p class="col md-col-6 xs-col-12 pr3">To create pinpoints on the map, pan and zoom to the area you want to map. Double-click to select a pin and add the corresponding text to appear in the tooltip.</p>
    </div>


    <div class="col md-col-6 xs-col-12 pr3">
      <div class="full-width mb3 border-light">
        <div id="map"></div>
      </div>
      <label id="markerLoc" class="form-label"><span class="regular text-gray--lightest mr1">Double-click to create pin</span></label>
      <input id="markerDesc" type="text" placeholder="Enter the description for pinpoint location" class="mr1 text-input col col-8">
      <button id="markerSaveBtn" class="button button--primary">Add Pin</button>
      <button class="button button--secondary">Cancel</button>
    </div>


    <div class="col md-col-6 xs-col-12 type-5">
      <h4 class="bold mb2">Saved Pins</h4>

    <div id="saved-pins"></div>



    </div>

  </div>
</div>
